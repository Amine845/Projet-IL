<!-- room.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>StreamSquad - Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="templates/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style> 
        body { background-color: #222; color: white; } 
        .chat-container { height: 400px; display: flex; flex-direction: column; }
        .chat-messages { flex-grow: 1; overflow-y: auto; background: #333; padding: 10px; }
        .system-msg { font-style: italic; color: #aaa; font-size: 0.9em; text-align: center; margin: 5px 0; }
    </style>
</head>
<body>

<div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Salon <span id="display-code" class="text-warning"></span></h3>
        <a href="/" class="btn btn-outline-danger btn-sm">Quitter</a>
    </div>

    <div class="row mt-3">
        <!-- Colonne Gauche : Vidéo -->
        <div class="col-md-8">
            <div class="bg-black d-flex align-items-center justify-content-center" style="height: 500px; border: 1px solid #444;">
                <h4 class="text-muted">Lecteur Vidéo (Bientôt)</h4>
            </div>
            
            <div class="d-flex justify-content-end mb-4">
                <button id="add-current-video-btn" class="btn btn-success" title="Ajouter la vidéo en cours à la playlist">
                    <i class="fas fa-plus-circle"></i> Ajouter à la Playlist
                </button>
            </div>

        </div>
        <!-- Colonne Droite : Chat & Users -->
        <div class="col-md-4">
            <!-- Liste Users -->
            <div class="mb-3 p-2 border border-secondary rounded bg-dark">
                <h6 class="text-muted small mb-2">Utilisateurs en ligne :</h6>
                <ul id="users-list" class="list-unstyled mb-0" style="max-height: 80px; overflow-y: auto;"></ul>
            </div>

            <!-- Chat -->
            <div class="card bg-dark text-white border-secondary chat-container">
                <div id="chat-box" class="chat-messages"></div>
                
                <!-- Indicateur de frappe (Nouveau) -->
                <div id="typing-indicator" class="px-2 text-warning small" style="height: 20px; font-size: 0.8em;"></div>

                <div class="card-footer border-secondary d-flex">
                    <input type="text" id="msg-input" class="form-control bg-secondary text-white border-0 me-2" placeholder="Message...">
                    <button id="btn-send" class="btn btn-primary">Envoyer</button>
                </div>
            </div>
        </div>
    </div>
    
    <br>

    <!-- BARRE DE RECHERCHE AMINE-->
    <div class="card bg-dark border-secondary">

        <div class="card-body">
            <form id="search-form" class="row g-4">
                <div class="col-10">
                    <input type="text" id="search-input" class="form-control bg-secondary text-white border-0" placeholder="Rechercher sur YouTube"  required>
                </div>
                <div class="col-2">
                    <button type="submit" id="recherche" class="btn btn-primary w-100"> 
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>

            <div id="results-container" class="row mt-3 g-3">
                <!-- Les vidéos s'afficheront ici via JS -->
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    // 1. Récupérer les infos depuis l'URL (ex: ?room=123456&user=Adam)
    const params = new URLSearchParams(window.location.search);
    const roomCode = params.get('room');
    const username = params.get('user');

    // Si pas d'infos, retour à l'accueil
    if (!roomCode || !username) {
        window.location.href = '/';
    }

    document.getElementById('display-code').textContent = roomCode;

    // 2. Se connecter au salon
    socket.emit('join_room', { roomCode, username });

    // --- GESTION CHAT & USERS ---
    const chatBox = document.getElementById('chat-box');
    const usersList = document.getElementById('users-list');
    const msgInput = document.getElementById('msg-input');
    const typingIndicator = document.getElementById('typing-indicator');

    // Mise à jour de la liste des utilisateurs
    socket.on('update_users', (users) => {
        usersList.innerHTML = users.map(u => `<li><span style="color:#0f0;">●</span> ${u.username}</li>`).join('');
    });

    // Réception d'un message
    socket.on('receive_message', (data) => {
        const div = document.createElement('div');
        
        if (data.isSystem) {
            // Message système (Connexion/Déconnexion)
            div.className = 'system-msg';
            div.textContent = data.text;
        } else {
            // Message utilisateur normal
            div.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
        }
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Envoi d'un message
    function sendMessage() {
        if (msgInput.value.trim()) {
            // CORRECTION ICI : on utilise bien 'text'
            socket.emit('send_message', { roomCode, username, text: msgInput.value });
            msgInput.value = '';
        }
    }

    document.getElementById('btn-send').addEventListener('click', sendMessage);
    msgInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

    // --- GESTION DU "EN TRAIN D'ÉCRIRE" ---
    let typingTimer;

    msgInput.addEventListener('input', () => {
        socket.emit('typing', { roomCode, username });
    });

    socket.on('user_typing', (userTyping) => {
        typingIndicator.textContent = `${userTyping} est en train d'écrire...`;
        
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            typingIndicator.textContent = '';
        }, 3000);
    });

    // BARRE DE RECHERCHE YOUTUBE AMINE
    const apiKey = "AIzaSyBw4LHeP6A8wnFZmvnHy01umvhWJieDlPU"; 
    const API_URL = "https://www.googleapis.com/youtube/v3/search";

    const form = document.getElementById('search-form');
    const input = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results-container');

    function videoRecherchee(video) {
        const videoId = video.id.videoId;
        const title = video.snippet.title;
        const thumbnailUrl = video.snippet.thumbnails.high.url;
        const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

        return `
            <div class="col-md-4 mb-3">
                <div class="card h-100 bg-dark border-secondary text-white">
                    <a href="${videoUrl}" target="_blank" class="text-decoration-none text-white">
                        <img src="${thumbnailUrl}" class="card-img-top" alt="${title}" style="height: 140px; object-fit: cover;">
                        <div class="card-body p-2">
                            <p class="card-text small text-truncate">${title}</p>
                        </div>
                    </a>
                </div>
            </div>
        `;
    }

    function renderResults(items) {
        if(!items) return;
        const htmlContent = items.map(videoRecherchee).join('');
        resultsContainer.innerHTML = htmlContent;
    }

    async function rechercheYoutubeVideos(recherche) {
        const params = new URLSearchParams({
            part: 'snippet',
            q: recherche, 
            key: apiKey,
            type: 'video',
            maxResults: 30
        });

        // await pour attendre la réponse réseau
        const response = await fetch(`${API_URL}?${params.toString()}`);

        // await pour le parsing JSON
        const data = await response.json();
        renderResults(data.items);
    }

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const searchTerm = input.value.trim();
        rechercheYoutubeVideos(searchTerm);
    });

</script>
</body>
</html>
