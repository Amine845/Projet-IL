<!-- room.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>StreamSquad - Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/templates/CSS/style.css" rel="stylesheet">
    <style> 
        body { background-color: #222; color: white; } 
        .chat-container { height: 400px; display: flex; flex-direction: column; }
        .chat-messages { flex-grow: 1; overflow-y: auto; background: #333; padding: 10px; }
        /* Style pour les messages système */
        .system-msg { color: #aaa; font-style: italic; font-size: 0.9em; text-align: center; margin-top: 5px; margin-bottom: 5px;}
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/templates/src/js/room.js"></script>
</head>
<body>

<div class="container-fluid p-4">
    <div class="d-flex justify-content-between">
        <h3>Salon <span id="display-code" class="text-warning"></span></h3>
        <a href="/" class="btn btn-outline-danger">Quitter</a>
    </div>

    <div class="row mt-3">
        <!-- Colonne Gauche : Vidéo -->
        <div class="col-md-8">
            <div class="bg-black d-flex align-items-center justify-content-center" style="height: 500px; border: 1px solid #444;">
                <h4 class="text-muted">Lecteur Vidéo (Bientôt)</h4>
            </div>
        </div>
        
        <!-- Colonne Droite : Chat & Users -->
        <div class="col-md-4">
            
            <!-- Liste Users (AJOUTÉ) -->
            <div class="mb-2">
                <h6>Utilisateurs :</h6>
                <ul id="users-list" class="list-group" style="max-height: 100px; overflow-y: auto;">
                    <!-- Rempli par JS -->
                </ul>
            </div>

            <!-- Chat -->
            <div class="card bg-dark text-white border-secondary chat-container">
                <div id="chat-box" class="chat-messages"></div>
                
                <!-- Zone de notification 'typing' (AJOUTÉ) -->
                <div id="typing-indicator" class="ps-2 text-warning small" style="min-height: 20px;"></div>

                <div class="card-footer border-secondary d-flex input-group">
                    <input type="text" id="msg-input" class="form-control bg-secondary text-white border-0" placeholder="Message...">
                    <button id="btn-send" class="btn btn-primary">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- BARRE DE RECHERCHE AMINE (INCHANGÉE) -->
    <div class="card bg-dark border-secondary mt-3">
        <div class="card-body">
            <form id="search-form" class="row g-2">
                <div class="col-10">
                    <input type="text" id="search-input" class="form-control bg-secondary text-white border-0" placeholder="Rechercher sur YouTube..." required>
                </div>
                <div class="col-2">
                    <button type="submit" id="recherche" class="btn btn-primary w-100"> RECHERCHER </button>
                </div>
            </form>
            <div id="status-message" class="alert alert-info mt-3 d-none" role="alert"></div>
            <div id="results-container" class="row mt-3 g-3"></div>
        </div>
    </div>
</div>

</body>
</html>
