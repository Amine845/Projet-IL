<!-- room.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>StreamSquad - Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="templates/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.js"></script>
    <style> 
        body { background-color: rgb(53, 51, 50); color: white; } 
        .chat-container { display: flex; flex-direction: column; flex-grow: initial; min-height: 250px;}
        .chat-messages {flex-grow: 1; overflow-y: auto; background: #33333300; padding: 8px; }
        .system-msg { font-style: italic; color: #aaa; font-size: 0.9em; text-align: center; margin: 5px 0; }
        
        /* Conteneur responsive pour YouTube */
        #player-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: black;}
        #player-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    
    
    
        .center-position {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .floating-frame {
            /*background-color: rgb(0, 0, 0, .2);*/
            border-radius: 10px;
            box-shadow: black 0px 0px 20px;
            backdrop-filter: blur(6px);
        }

        .form-control {
            background-color: #e3f0ff;
            border: black;
        }
    
        .card {
            background-color: transparent;
            border-radius: 10px;
            border: 0px;
            
        }

        .card-header {
            
            border-radius: 10px;
            border: 0px;
        }

        .liquid {
            backdrop-filter: blur(6px);
        }

        .smoke {
            background-color: rgba(172, 172, 172, 0.199);
        }

        .force-shadow {
            box-shadow: black 0px 0px 20px;
        }
        .force-corner {
            border-radius: 10px;
        }
    </style>
</head>
<body style="background-image: url(/templates/src/background2.png);background-size: 100%;">

<div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Salon <span id="display-code" class="text-warning"></span></h3>
        <a href="/" class="btn btn-outline-danger btn-sm">Quitter</a>
    </div>

    <div class="col-md-8 ">
        <form id="search-form">
            <div class="input-group floating-frame">
                <span class="input-group-text bg-secondary text-white border-secondary">Faites une recherche</span>
                <input type="text" id="search-input" class="form-control bg-dark text-white border-secondary" placeholder="Rechercher" required>
                <button type="submit" id="recherche" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="row mt-3">
        <!-- Colonne Gauche : Lecteur Vidéo -->
        <div class="col-md-8">
            <div class="mb-2 d-flex justify-content-between">
                <span>En contrôle : <strong id="controller-name" class="text-info">Personne</strong></span>
                <button id="btn-control" class="btn btn-sm btn-warning">Prendre le contrôle</button>
            </div>
            <div id="player-container" class="floating-frame">
                <div id="player"></div>
            </div>
        </div>

        <!-- Colonne Droite : Chat & Users -->
        <div class="col-md-4" >
            <div id="chat-n-user-container" class="smoke liquid force-shadow force-corner d-flex" style="height: 100%;flex-direction: column;">
                <div class="nav nav-tabs d-flex input-group card-header" style="border-radius: 0px 5px;" id="nav-tab" role="tablist">
                    <button style="width: 50%;" class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#show-chat" type="button">Clavardage</button>
                    <button style="width: 50%;" class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#show-users" type="button">Utilisateurs en ligne</button>
                </div>

                <div class="tab-content" style="height: 100%;">
                    <div id="show-users" class="tab-pane text-white chat-container"style="height: 100%;">
                        <ul id="users-list" class="list-unstyled mb-0" style="overflow-y: auto;"></ul>
                    </div>

                    <div id="show-chat" class="show active tab-pane " style="width: 100%;height: 100%">
                        <div class="text-white chat-container card" style="display: flex;width: 100%;height: 100%">
                            <div id="chat-box" class="chat-messages" style="flex: 1 0 0;"></div>
                            <div id="typing-indicator" class="text-warning small" style="height: 20px;"></div>
                            <div class="card-footer input-group">
                                <input type="text" id="msg-input" class="form-control smoke" placeholder="Message...">
                                <button id="btn-send" class="btn btn-primary">Envoyer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</br>

    <!-- PLAYLIST -->
    <div class="card text-white border-secondary mb-3">
        <div class="card-header border-secondary text-white smoke liquid" style="display: inline-flex;">
            <h6 class="card-title"><i class="fas fa-list"></i> Playlist en attente</h6>
            <button id="add-current-video-btn" class="btn btn-success card-header liquid" style="position: fixed; right: 20px;" title="Ajouter la vidéo en cours à la playlist">
            <i class="fa fa-refresh"></i> Ajouter à la Playlist
            </button>
        </div>
        <ul id="playlist-list" class="list-group list-group-flush bg-dark" style="max-height: 200px; overflow-y: auto;">
            <li class="list-group-item bg-dark text-muted text-center small border-secondary">
                Aucune vidéo dans la playlist.
            </li>
        </ul>
    </div>

    <!-- RESULTATS DE RECHERCHE -->
    <div class="mb-4">
        <div id="results-container" class="row mt-3 g-3">
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<!-- APPEL DU FICHIER JS EXTERNE -->
<script src="/templates/src/js/room.js"></script>
</body>
</html>
