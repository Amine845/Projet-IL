<head>
    <meta charset="UTF-8">

<body style="background-image: url(/templates/src/background2.png);background-size: 100%;">
    <nav id="login-nav" class="floating-frame nav-flex p-2">
        <div class="input-group">
            <button href="/" id="access-index" class="btn btn-warning js-access-button">CONTINUER SANS COMPTE</button>
            <button href="/signup" id="access-signup" class="btn btn-success js-access-button">S'INSCRIRE</button>
        </div>
    </nav>
    <div class=" text-center center-position col-md-7">
        <div class="container floating-frame p-4 pt-5 pb-5" style="max-width: 500px;">
            <h1 class="text-primary mb-1 ">Se connecter à</h1>
                <h1 class="text-primary mb-4 ">StreamSquad</h1>

                <form action="../../control/login.php" method="POST">

                    <div class="row justify-content-center">
                        <div class="">
                            <input type="text" id="login-username" class="form-control mb-3" placeholder="Votre pseudo">
                            <input type="password" id="login-password" class="form-control mb-3"
                                placeholder="Votre mot de passe">

                            <!-- Zone pour message d'erreur -->

                            <button type="submit" id="btn-create" class="btn btn-primary w-100">Se connecter</button>
                            <a id="create-account" class="js-access-button" href="/signup">Vous n'avez pas encore de compte ?</a>
                            <div id="error-msg" class="text-danger mb-3" style="min-height: 24px;"></div>
                        </div>
                    </div>
                </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Aller sur n'importe quelle page depuis un href
        const js_access_button = Object.values(document.getElementsByClassName('js-access-button'));
        js_access_button.forEach(element => {
            
            element.addEventListener('click', (event) =>{
                window.location.href = element.getAttribute("href");
            });
        });

                // On attend que le DOM soit chargé pour éviter l'erreur "Cannot read properties of null"
        document.addEventListener('DOMContentLoaded', () => {
            const btnLogin = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-msg');
            const loginForm = document.getElementById('login-form');

            if (btnLogin) {
                btnLogin.addEventListener('click', async (e) => {
                    // Empêcher la soumission classique du formulaire
                    e.preventDefault();
                    
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;

                    if (!email || !password) {
                        errorMsg.textContent = "Veuillez remplir tous les champs.";
                        return;
                    }

                    const formData = new FormData();
                    formData.append('email', email);
                    formData.append('password', password);

                    try {
                        // On pointe vers le contrôleur PHP
                        const response = await fetch('../../control/login.php', {
                            method: 'POST',
                            body: formData
                        });

                        // Vérification que la réponse est bien du JSON
                        const result = await response.json();

                        if (result.success) {
                            // Redirection vers la room avec les paramètres de session
                            // Note: result.username doit être renvoyé par votre login.php
                            window.location.href = "../../room.html?room=GENERAL&user=" + encodeURIComponent(result.username);
                        } else {
                            // Affichage de l'erreur renvoyée par le PHP
                            errorMsg.textContent = result.message || "Email ou mot de passe incorrect.";
                        }
                    } catch (err) {
                        console.error("Erreur de connexion:", err);
                        errorMsg.textContent = "Erreur de communication avec le serveur d'authentification.";
                    }
                });
            }
        });
        
    </script>
</body>

</html>
