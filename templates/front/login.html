<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>StreamSquad - Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: white;
        }
    </style>

    <style>
        .center-position {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .floating-frame {
            /*background-color: rgb(0, 0, 0, .2);*/
            border-radius: 10px;
            box-shadow: black 0px 0px 20px;
            backdrop-filter: blur(3.5px);
        }
        .form-control {
            background-color: #e3f0ff;
            border: black;
        }

                .nav-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .nav-flex>* {
            /*height: 30px;
            width: 140px;*/
            display: inline-table;
            white-space: nowrap;
        }

        #login-nav {
            position: fixed;
            left: 95%;
            top: 30px;
            transform: translate(-100%, 0%);
            height: 50px;
        }
    </style>
</head>

<body style="background-image: url(/templates/src/background2.png);background-size: 100%;">
    <nav id="login-nav" class="floating-frame nav-flex p-3">
        <div class="input-group">
            <button href="/" id="access-index" class="btn btn-warning js-access-button">CONTINUER SANS COMPTE</button>
            <button href="/signup" id="access-signup" class="btn btn-success js-access-button">S'INSCRIRE</button>
        </div>
    </nav>
    <div class=" text-center center-position col-md-7">
        <div class="container floating-frame p-4 pt-5 pb-5" style="max-width: 500px;">
            <h3 class="text-primary mb-1 ">Se connecter Ã </h1>
                <h1 class="text-primary mb-4 ">StreamSquad</h1>

                <div class="row justify-content-center">
                    <div class="">
                        <input type="text" id="login-username" class="form-control mb-3" placeholder="Votre pseudo">
                        <input type="password" id="login-password" class="form-control mb-3"
                            placeholder="Votre mot de passe">

                        <!-- Zone pour message d'erreur -->

                        <button id="btn-create" class="btn btn-primary w-100">Se connecter</button>
                        <a id="create-account" class="js-access-button" href="/signup">Vous n'avez pas encore de compte ?</a>
                        <div id="error-msg" class="text-danger mb-3" style="min-height: 24px;"></div>
                    </div>
                </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Aller sur n'importe quelle page depuis un href
        const js_access_button = Object.values(document.getElementsByClassName('js-access-button'));
        js_access_button.forEach(element => {
            
            element.addEventListener('click', (event) =>{
                window.location.href = element.getAttribute("href");
            });
        });
    </script>
</body>

</html>
