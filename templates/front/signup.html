<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>StreamSquad - Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(53, 51, 50);
            color: white;
        }
    </style>

    <style>
        .center-position {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .floating-frame {
            /*background-color: rgb(0, 0, 0, .2);*/
            border-radius: 10px;
            box-shadow: black 0px 0px 20px;
            backdrop-filter: blur(6px);
        }

        

        .form-control {
            background-color: #e3f0ff;
            border: black;
        }

        .nav-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .nav-flex>* {
            /*height: 30px;
            width: 140px;*/
            display: inline-table;
            white-space: nowrap;
        }

        .liquid {
            backdrop-filter: blur(6px);
        }

        .smoke {
            background-color: rgba(172, 172, 172, 0.199);
        }

        .force-shadow {
            box-shadow: black 0px 0px 20px;
        }
        .force-corner {
            border-radius: 10px;
        }

        #login-nav {
            position: fixed;
            left: 95%;
            top: 30px;
            transform: translate(-100%, 0%);
            height: 50px;
        }
    </style>
</head>

<body style="background-image: url(/templates/src/background2.png);background-size: 120%;">
    <nav id="login-nav" class="floating-frame nav-flex p-2">
        <div class="input-group">
            <button href="/" id="access-index" class="btn btn-warning js-access-button">CONTINUER SANS COMPTE</button>
            <button href="/login" id="access-login" class="btn btn-success js-access-button">SE CONNECTER</button>
        </div>
    </nav>
    <div class=" text-center center-position col-md-7">
        <div class="container floating-frame p-4 pt-5 pb-5" style="max-width: 500px;">
            <h3 class="text-primary mb-1 ">Créer un compte</h3>
            <h1 class="text-primary mb-4 ">StreamSquad</h1>

            <!-- Ajout ID et suppression action -->
            <form id="signup-form">
                <div class="row justify-content-center">
                    <div class="col-11">
                        <input type="text" id="signup-username" class="form-control mb-3" placeholder="Votre pseudo" required>
                        <input type="email" id="signup-email" class="form-control mb-3" placeholder="Votre adresse email" required>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="Votre mot de passe" required>

                        <button type="submit" class="btn btn-primary w-100">Créer mon compte</button>

                        <br><br>
                        <a href="login.html" class="text-white text-decoration-none small">J'ai déjà un compte</a>
                        <!-- Zone erreur -->
                        <div id="error-msg" class="text-danger mt-3" style="min-height: 24px;"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Navigation
        const js_access_button = document.querySelectorAll('.js-access-button');
        js_access_button.forEach(element => {
            element.addEventListener('click', () => {
                window.location.href = element.getAttribute("href");
            });
        });

        // Inscription via API Fetch
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const errorDiv = document.getElementById('error-msg');

            errorDiv.textContent = "Création...";

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    alert("Compte créé ! Vous allez être redirigé vers la connexion.");
                    window.location.href = '/login'; 
                } else {
                    errorDiv.textContent = data.message;
                }
            } catch (err) {
                console.error(err);
                errorDiv.textContent = "Erreur serveur.";
            }
        });
    </script>
</body>
</html>
