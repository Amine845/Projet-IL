<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>StreamSquad - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: white;
        }
    </style>

    <style>
        .center-position {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .floating-frame {
            /*background-color: rgb(0, 0, 0, .2);*/
            border-radius: 10px;
            box-shadow: black 0px 0px 20px;
            backdrop-filter: blur(6px);
        }

        .form-control {
            background-color: #e3f0ff;
            border: black;
        }

        .nav-flex {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .nav-flex>* {
            /*height: 30px;
            width: 140px;*/
            display: inline-table;
            white-space: nowrap;
        }


        .liquid {
            backdrop-filter: blur(6px);
        }

        .smoke {
            background-color: rgba(172, 172, 172, 0.199);
        }

        .force-shadow {
            box-shadow: black 0px 0px 20px;
        }
        .force-corner {
            border-radius: 10px;
        }

        #login-nav {
            position: fixed;
            left: 95%;
            top: 30px;
            transform: translate(-100%, 0%);
            height: 50px;
        }
        
    </style>
</head>

<body style="background-image: url(/templates/src/background2.png);background-size: 100%;">

        <!-- BOUTON Voir BDD -->
    <a href="/testDB.html" class="btn btn-dark border-secondary position-fixed shadow" 
       style="top: 30px; left: 30px; z-index: 1000; border-radius: 10px; opacity: 0.8;">
        Voir BDD
    </a>

        <nav id="login-nav" class="floating-frame nav-flex p-2">
        
        <!-- CAS 1 : INVITÉ (Visible par défaut) -->
        <div id="nav-guest" class="input-group">
            <button href="/signup" class="floating-frame btn btn-warning js-access-button">S'INSCRIRE</button>
            <button href="/login" class="btn btn-success js-access-button">SE CONNECTER</button>
        </div>

        <!-- CAS 2 : CONNECTÉ (Caché par défaut avec d-none) -->
        <div id="nav-logged" class="input-group d-none">
            <span id="nav-username-display" class="text-white fw-bold me-3 align-self-center" style="text-shadow: 1px 1px 2px black;"></span>
            <button id="btn-logout" class="btn btn-danger">DÉCONNEXION</button>
        </div>

    </nav>
    <div class=" text-center center-position col-md-4">
        <div class="container floating-frame p-4 pt-5 pb-5" style="max-width: 800px;">
            <h1 class="text-primary mb-4 ">StreamSquad</h1>

            <div class="row justify-content-center">
                <div class="">
                    <input type="text" id="username" class="form-control mb-3" placeholder="Votre pseudo">

                    <div class="input-group mb-2 flex">
                        <input type="text" id="room-code" class="form-control" placeholder="Code salon">
                        <button id="btn-join" class="btn btn-success p-1">Rejoindre</button>
                    </div>

                    <!-- Zone pour message d'erreur -->
                    <div id="error-msg" class="text-danger mb-3" style="min-height: 24px;"></div>

                    <button id="btn-create" class="btn btn-primary w-100">Créer un salon</button>
                </div>
            </div>
        </div>
    </div>

    <!-- LIBRAIRIES -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- TON SCRIPT EXTERNE -->
    <script src="/templates/src/js/index.js"></script>
</body>
</html>
