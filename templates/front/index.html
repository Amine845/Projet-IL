<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>StreamSquad - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: white;
        }
    </style>

    <style>
        .center-position {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .floating-frame {
            /*background-color: rgb(0, 0, 0, .2);*/
            border-radius: 10px;
            box-shadow: black 0px 0px 20px;
            backdrop-filter: blur(6px);
        }

        .form-control {
            background-color: #e3f0ff;
            border: black;
        }

        .nav-flex {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .nav-flex>* {
            /*height: 30px;
            width: 140px;*/
            display: inline-table;
            white-space: nowrap;
        }


        .liquid {
            backdrop-filter: blur(6px);
        }

        .smoke {
            background-color: rgba(172, 172, 172, 0.199);
        }

        .force-shadow {
            box-shadow: black 0px 0px 20px;
        }
        .force-corner {
            border-radius: 10px;
        }

        #login-nav {
            position: fixed;
            left: 95%;
            top: 30px;
            transform: translate(-100%, 0%);
            height: 50px;
        }
        
    </style>
</head>

<body style="background-image: url(/templates/src/background2.png);background-size: 100%;">
    <nav id="login-nav" class="floating-frame nav-flex p-2">
        <div class="input-group" >
            <button href="/signup" id="access-signup" class="floating-frame btn btn-warning js-access-button">S'INSCRIRE</button>
            <button href="/login" id="access-login" class="btn btn-success js-access-button">SE CONNECTER</button>
        </div>
    </nav>
    <div class=" text-center center-position col-md-4">
        <div class="container floating-frame p-4 pt-5 pb-5" style="max-width: 800px;">
            <h1 class="text-primary mb-4 ">StreamSquad</h1>

            <div class="row justify-content-center">
                <div class="">
                    <input type="text" id="username" class="form-control mb-3" placeholder="Votre pseudo">

                    <div class="input-group mb-2 flex">
                        <input type="text" id="room-code" class="form-control" placeholder="Code salon">
                        <button id="btn-join" class="btn btn-success p-1">Rejoindre</button>
                    </div>

                    <!-- Zone pour message d'erreur -->
                    <div id="error-msg" class="text-danger mb-3" style="min-height: 24px;"></div>

                    <button id="btn-create" class="btn btn-primary w-100">Créer un salon</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Aller sur n'importe quelle page depuis un href
        const js_access_button = Object.values(document.getElementsByClassName('js-access-button'));
        js_access_button.forEach(element => {
            
            element.addEventListener('click', (event) =>{
                window.location.href = element.getAttribute("href");
            });
        });

        // --- LOGIQUE D'INSCRIPTION ---
        const btnCreate = document.getElementById('btn-create');
        if (btnCreate) {
            btnCreate.addEventListener('click', async () => {
                const username = document.getElementById('signup-username').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const errorMsg = document.getElementById('error-msg');

                if (!username || !email || !password) {
                    errorMsg.innerText = "Veuillez remplir tous les champs.";
                    return;
                }

                // Pour envoyer les données comme un formulaire classique ($_POST en PHP)
                const formData = new FormData();
                formData.append('username', username);
                formData.append('email', email);
                formData.append('password', password);

                try {
                    // On envoie la requête au fichier PHP. 
                    // Note: Si vous utilisez Node.js, l'URL doit pointer vers le serveur PHP
                    const response = await fetch('control/register.php', {
                        method: 'POST',
                        body: formData
                    });

                    // Si le PHP fait une redirection header("Location: ...")
                    if (response.redirected) {
                        window.location.href = response.url;
                        return;
                    }

                    // Sinon, on traite la réponse (si c'est du JSON)
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = "/templates/front/login.html";
                    } else {
                        errorMsg.innerText = data.message || "Erreur lors de l'inscription.";
                    }
                } catch (e) {
                    console.error(e);
                    // Si le PHP renvoie une redirection brute, l'erreur de JSON arrive ici, 
                    // mais souvent le navigateur a déjà géré la navigation.
                }
            });
        }
    </script>
</body>

</html>
