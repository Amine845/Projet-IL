<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>StreamSquad - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: white;
        }
    </style>

    <style>
        .center-position {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .floating-frame {
            /*background-color: rgb(0, 0, 0, .2);*/
            border-radius: 10px;
            box-shadow: black 0px 0px 20px;
            backdrop-filter: blur(6px);
        }

        .form-control {
            background-color: #e3f0ff;
            border: black;
        }

        .nav-flex {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .nav-flex>* {
            /*height: 30px;
            width: 140px;*/
            display: inline-table;
            white-space: nowrap;
        }

        #login-nav {
            position: fixed;
            left: 95%;
            top: 30px;
            transform: translate(-100%, 0%);
            height: 50px;
        }
    </style>
</head>

<body style="background-image: url(/templates/src/background2.png);background-size: 100%;">
    <nav id="login-nav" class="floating-frame nav-flex p-3">
        <div class="input-group">
            <button href="/signup" id="access-signup" class="floating-frame btn btn-warning js-access-button">S'INSCRIRE</button>
            <button href="/login" id="access-login" class="btn btn-success js-access-button">SE CONNECTER</button>
        </div>
    </nav>
    <div class=" text-center center-position col-md-4">
        <div class="container floating-frame p-4 pt-5 pb-5" style="max-width: 800px;">
            <h1 class="text-primary mb-4 ">StreamSquad</h1>

            <div class="row justify-content-center">
                <div class="">
                    <input type="text" id="username" class="form-control mb-3" placeholder="Votre pseudo">

                    <div class="input-group mb-2 flex">
                        <input type="text" id="room-code" class="form-control" placeholder="Code salon">
                        <button id="btn-join" class="btn btn-success p-1">Rejoindre</button>
                    </div>

                    <!-- Zone pour message d'erreur -->
                    <div id="error-msg" class="text-danger mb-3" style="min-height: 24px;"></div>

                    <button id="btn-create" class="btn btn-primary w-100">Créer un salon</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const usernameInput = document.getElementById('username');
        const roomCodeInput = document.getElementById('room-code');
        const errorMsg = document.getElementById('error-msg');

        // Sauvegarde pseudo (Optionnel, pratique pour les tests)
        const savedUser = localStorage.getItem('streamSquad_user');
        if (savedUser) usernameInput.value = savedUser;

        // Création
        document.getElementById('btn-create').addEventListener('click', () => {
            const user = usernameInput.value.trim();
            if (!user) {
                errorMsg.textContent = "Pseudo requis !";
                return;
            }
            localStorage.setItem('streamSquad_user', user);
            socket.emit('request_create_room');
        });

        socket.on('room_created', (code) => {
            const user = usernameInput.value;
            window.location.href = `/room?room=${code}&user=${user}`;
        });

        // Rejoindre
        document.getElementById('btn-join').addEventListener('click', () => {
            const user = usernameInput.value.trim();
            const code = roomCodeInput.value.trim();

            errorMsg.textContent = ""; // Reset erreur

            if (!user || !code) {
                errorMsg.textContent = "Pseudo et Code requis !";
                return;
            }
            localStorage.setItem('streamSquad_user', user);

            // On demande au serveur si ça existe
            socket.emit('check_room_existence', code);
        });


        // Aller sur n'importe quelle page depuis un href
        const js_access_button = Object.values(document.getElementsByClassName('js-access-button'));
        js_access_button.forEach(element => {
            element.addEventListener('click', (event) =>{
                window.location.href = element.getAttribute("href");
            });
        });


        // Le serveur répond
        socket.on('room_existence_result', (data) => {
            if (data.exists) {
                // Ça existe -> Redirection
                const user = usernameInput.value;
                const code = roomCodeInput.value;
                window.location.href = `/room?room=${code}&user=${user}`;
            } else {
                // Ça n'existe pas -> Erreur
                errorMsg.textContent = "Ce salon n'existe pas";
            }
        });
    </script>
</body>

</html>
