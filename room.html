<!-- room.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>StreamSquad - Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> 
        body { background-color: #222; color: white; } 
        .chat-container { height: 400px; display: flex; flex-direction: column; }
        .chat-messages { flex-grow: 1; overflow-y: auto; background: #333; padding: 10px; }
    </style>
</head>
<body>

<div class="container-fluid p-4">
    <div class="d-flex justify-content-between">
        <h3>Salon <span id="display-code" class="text-warning"></span></h3>
        <a href="/" class="btn btn-outline-danger">Quitter</a>
    </div>

    <div class="row mt-3">
        <!-- Colonne Gauche : Vid√©o -->
        <div class="col-md-8">
            <div class="bg-black d-flex align-items-center justify-content-center" style="height: 500px; border: 1px solid #444;">
                <h4 class="text-muted">Lecteur Vid√©o (Bient√¥t)</h4>
            </div>
        </div>
        <!-- Colonne Droite : Chat & Users -->
        <div class="col-md-4">
            <!-- Liste Users -->
            <div class="mb-3 p-2 border border-secondary rounded">
                <h6>Utilisateurs :</h6>
                <ul id="users-list" class="list-unstyled mb-0"></ul>
            </div>

            <!-- Chat -->
            <div class="card bg-dark text-white border-secondary chat-container">
                <div id="chat-box" class="chat-messages"></div>
                <div class="card-footer border-secondary d-flex">
                    <input type="text" id="msg-input" class="form-control bg-secondary text-white border-0 me-2" placeholder="Message...">
                    <button id="btn-send" class="btn btn-primary">Envoyer</button>
                </div>
            </div>
        </div>
    </div>


        <!-- BARRE DE RECHERCHE AMINE-->
    <div class="card bg-dark border-secondary">

        <div class="card-body">
            <form id="search-form" class="row g-2">
                <div class="col-10">
                    <input type="text" id="search-input" class="form-control bg-secondary text-white border-0" placeholder="Rechercher sur YouTube..." required>
                </div>
                <div class="col-2">
                    <button type="submit" id="recherche" class="btn btn-primary w-100"> RECHERCHER
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>

            <!-- Zone de statut -->
            <div id="status-message" class="alert alert-info mt-3 d-none" role="alert"></div>

            <!-- R√©sultats -->
            <div id="results-container" class="row mt-3 g-3">
                <!-- Les vid√©os s'afficheront ici via JS -->
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    // 1. R√©cup√©rer les infos depuis l'URL (ex: ?room=123456&user=Adam)
    const params = new URLSearchParams(window.location.search);
    const roomCode = params.get('room');
    const username = params.get('user');

    // Si pas d'infos, retour √† l'accueil
    if (!roomCode || !username) {
        window.location.href = '/';
    }

    document.getElementById('display-code').textContent = roomCode;

    // 2. Se connecter au salon
    socket.emit('join_room', { roomCode, username });

    // --- GESTION CHAT & USERS (M√™me logique qu'avant) ---
    const chatBox = document.getElementById('chat-box');
    const usersList = document.getElementById('users-list');
    const msgInput = document.getElementById('msg-input');

    socket.on('update_users', (users) => {
        usersList.innerHTML = users.map(u => `<li>üü¢ ${u.username}</li>`).join('');
    });

    socket.on('receive_message', (data) => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    function sendMessage() {
        if (msgInput.value.trim()) {
            socket.emit('send_message', { roomCode, username, message: msgInput.value });
            msgInput.value = '';
        }
    }

    document.getElementById('btn-send').addEventListener('click', sendMessage);
    msgInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });


    // javascript QUI GERE LA BARRE DE RECHERCHE 
    const apiKey = "AIzaSyBw4LHeP6A8wnFZmvnHy01umvhWJieDlPU"; 
    const API_URL = "https://www.googleapis.com/youtube/v3/search";

    const form = document.getElementById('search-form');
    const input = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results-container');
    const statusMessage = document.getElementById('status-message');
    const searchButton = document.getElementById('recherche');

    function hideStatus() {
        if (statusMessage) statusMessage.classList.add('d-none'); // Utilise d-none pour Bootstrap
    }

    function showStatus(msg) {
        if (statusMessage) {
            statusMessage.textContent = msg;
            statusMessage.classList.remove('d-none');
            statusMessage.classList.add('alert', 'alert-info'); // Classes Bootstrap
        }
    }


    function videoRecherchee(video) {
        const videoId = video.id.videoId;
        const title = video.snippet.title;
        const thumbnailUrl = video.snippet.thumbnails.high.url;
        const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

        // HTML adapt√© pour une Card Bootstrap (plus propre dans votre room.html)
        return `
            <div class="col-md-4 mb-3">
                <div class="card h-100 bg-dark border-secondary text-white">
                    <a href="${videoUrl}" target="_blank" class="text-decoration-none text-white">
                        <img src="${thumbnailUrl}" class="card-img-top" alt="${title}" style="height: 140px; object-fit: cover;">
                        <div class="card-body p-2">
                            <p class="card-text small text-truncate">${title}</p>
                        </div>
                    </a>
                </div>
            </div>
        `;
    }

    function renderResults(items) {
        if (!items || items.length === 0) {
            showStatus("Aucun r√©sultat trouv√©.");
            return;
        }
        
        const htmlContent = items.map(videoRecherchee).join('');
        resultsContainer.innerHTML = htmlContent;
        hideStatus();
    }

    async function rechercheYoutubeVideos(recherche) {
        if (!recherche) return;

        showStatus("Recherche en cours...");
        if (resultsContainer) resultsContainer.innerHTML = '';
        
        // Correction : Utilisation de l'argument 'recherche' pass√© √† la fonction
        const params = new URLSearchParams({
            part: 'snippet',
            q: recherche, 
            key: apiKey,
            type: 'video',
            maxResults: 12
        });

        try {
            // await pour attendre la r√©ponse r√©seau
            const response = await fetch(`${API_URL}?${params.toString()}`);
            
            if (!response.ok) {
                throw new Error(`Erreur API: ${response.status}`);
            }

            // await pour le parsing JSON
            const data = await response.json();
            renderResults(data.items);

        } catch (error) {
            console.error("Erreur:", error);
            showStatus("Erreur lors de la recherche.");
        }
    }

    // --- √âCOUTEUR D'√âV√âNEMENT ---
    if (form) {
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const searchTerm = input.value.trim();
            // Correction : Appel de la bonne fonction renomm√©e
            rechercheYoutubeVideos(searchTerm);
        });
    }
</script>

</body>
</html>
