<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StreamSquad Admin</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="templates/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="javascript/script.js"></script>
</head>

<body class="w3-padding-large">
    <h1>SteamSquad</h1>
    <div id="app-container" class="app-container w3-white w3-card-4">

        <div class="w3-container w3-padding-32">
            <form id="search-form" class="w3-row-padding">
                <div class="w3-col l10 m9 s8 w3-padding-small">
                    <input type="text" id="search-input" placeholder="Rechercher" class="w3-input w3-border w3-large" required>
                </div>
                <div class="w3-col l2 m3 s4 w3-padding-small">
                    <button type="submit" id="recherche"class="w3-button w3-light-blue w3-hover-red w3-block w3-large">
                        <i class="fa fa-search"></i> Rechercher
                    </button>
                </div>
            </form>
            <div id="status-message" class="w3-panel w3-margin-top w3-hide"></div>
        </div>
    </div>
</body>
</html>
